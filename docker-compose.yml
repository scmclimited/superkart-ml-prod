version: '3.8'

services:
  backend-inference-api:
    build:
      context: ./backend-inference-api
      dockerfile: Dockerfile
    container_name: superkart-backend-inference
    ports:
      - "8000:8000"
    volumes:
      - ./backend-inference-api/models:/app/models:ro
      - backend-logs:/app/logs
    environment:
      - FLASK_ENV=production
      - MODEL_PATH=/app/models/superkart_model.joblib
      - LOG_LEVEL=INFO
      - PORT=8000
      - WORKERS=4
      - TIMEOUT=120
    networks:
      - superkart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  input-transform-service:
    build:
      context: ./input-transform-service
      dockerfile: Dockerfile
    container_name: superkart-transform-service
    ports:
      - "8030:8030"
    volumes:
      - transform-logs:/app/logs
    environment:
      - BACKEND_API_URL=http://backend-inference-api:8000
      - LOG_LEVEL=INFO
      - MAX_RETRIES=3
      - RETRY_DELAY=2
      - REQUEST_TIMEOUT=30
      - WORKERS=2
    networks:
      - superkart-network
    depends_on:
      backend-inference-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend-streamlit:
    build:
      context: ./frontend-streamlit
      dockerfile: Dockerfile
    container_name: superkart-frontend
    ports:
      - "8501:8501"
    volumes:
      - frontend-logs:/app/logs
    environment:
      - TRANSFORM_API_URL=http://input-transform-service:8030
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - REQUEST_TIMEOUT=60
    networks:
      - superkart-network
    depends_on:
      input-transform-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  superkart-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  backend-logs:
    driver: local
  transform-logs:
    driver: local
  frontend-logs:
    driver: local
